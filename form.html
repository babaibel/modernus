<html lang="ru" class="adaptive-iframe-form"><head>
<meta charset="utf-8">
<title>Авторизация – интернет-магазин Модернус</title>
<meta name="robots" content="noindex, nofollow">
<link rel="stylesheet" href="https://modernus.ru/css/mod.css.pagespeed.ce.JL6VdP8MOg.css">
<link rel="stylesheet" href="adaptive.css">
<script src="https://modernus.ru/css/scrpt.js"></script>
<script src="https://modernus.ru/css/check.js"></script>
<script>(function($) {$(function() {$('input, select').styler();})})(jQuery)</script>
<script src="https://modernus.ru/css/validat.js"></script>
<script>jQuery(document).ready(function(){$("#rey").validationEngine({promptPosition:"topRight"});});</script>
</head><body><!-- {emaildefender=off} -->
<div id="otov" class="pom" style="padding:0"><div class="box1">

<!-- login form section-->
<form method="post" name="websignupfrm" action="/login" class="reg" id="rey">
<div style="width:662px;margin:0 9px 16px 6px;"><dd></dd>
<dl class="le"><label>Директор (Ф.И.О. полностью): <tt>*</tt></label> <input type="text" name="fullname" value="" class="validate[required,custom[onlyLetterSp]] fo"></dl>
<dl class="ri"><label>Электронная почта (логин): <tt>*</tt></label> <input type="text" name="email" value="" class="validate[required,custom[email]] fo"></dl>
<dl class="leg"><label>Индекс: <tt>*</tt></label> <input type="text" name="zip" value="" class="fo"></dl>
<dl class="le"><label>Телефон для связи: <tt>*</tt></label> <input type="text" name="phone" value="" class="validate[required,custom[onlyNumberSp]] fo"></dl>
<dl class="ri"><label>Пароль: <tt>*</tt></label> <input name="password" type="password" id="password" class="validate[required,minSize[6]] fo"></dl>
<dl class="le"><label>Номер факса: </label> <input type="text" name="fax" value="" class="fo"></dl>
<dl class="leg"><label>Страна: <tt>*</tt></label> <input type="text" name="country" value="" class="fo"></dl>
<dl class="ri"><label>Повторите пароль: <tt>*</tt></label> <input type="password" name="confirmpassword" class="validate[required,equals[password]] fo"></dl>
<div class="cle"></div>
</div>
<h2>Реквизиты регистрируемой организации: <tt>*</tt></h2>
<div style="width:662px;margin:4px 9px 16px 6px;">
<p class="ob"><tt>*</tt> — поля обязательны для заполнения</p><dd></dd>
<dl class="le"><label>Наименование:</label> <input type="text" name="addit__naime" value="" class="fo"></dl>
<dl class="ri"><label>Банк плательщика:</label> <input type="text" name="addit__bank" value="" class="fo"></dl>
<dl class="le"><label>Юридический адрес:</label> <input type="text" name="addit__yadr" value="" class="fo"></dl>
<dl class="ri"><label>БИК:</label> <input type="text" name="addit__bik" value="" class="fo"></dl>
<dl class="le"><label>Фактический адрес:</label> <input type="text" name="addit__fadr" value="" class="fo"></dl>
<dl class="ri"><label>Корреспондентский счет:</label> <input type="text" name="addit__ks" value="" class="fo"></dl>
<dl class="le"><label>ИНН:</label> <input type="text" name="addit__inn" value="" class="fo"></dl>
<dl class="ri"><label>Расчётный счёт:</label> <input type="text" name="addit__rs" value="" class="fo"></dl>
<dl class="le"><label>КПП:</label> <input type="text" name="addit__kpp" value="" class="fo"></dl>
<dl class="ri"><label>ОКПО:</label> <input type="text" name="addit__okpo" value="" class="fo"></dl>
<dl class="le"><p>Нажимая «Зарегистрироваться», я подтверждаю свое полное согласие с «<a href="terms" target="_blank">Правилами продажи</a>»...</p></dl>
<dl class="ri"><input class="submit" value="Зарегистрироваться →" type="submit" name="cmdwebsignup"></dl>
<div class="cle"></div></div>
</form>

</div> </div></body></html>
